<mat-card>
    <mat-form-field>
        <input matInput placeholder="Input Post Title" rows="3" type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Input Post Content" rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>
</mat-card>
